<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="logo">
    <img src="images/logo.svg" alt="">
  </div>
  <div class="work_area">

    <div class="container">
      <div class="calcaulator">
        <div class="bill_input">
          Bill
          <div class="input_part">
            <img src="images/icon-dollar.svg" class="field__icon" alt="Dolar Icon">

            <input type="number" class="bill_cost" id="inpBill" name="bill" placeholder="0"  aria-label="bill">
          </div>
        </div>
        <div class="tip_selection">
          Select Tip %
          <div class="grid-container">
            <button name="item" class="item" value="5">5%</button>
            <button name="item" class="item" value="10">10%</button>
            <button name="item" class="item" value="15">15%</button>
            <button name="item" class="item" value="25">25%</button>
            <button name="item" class="item" value="50">50%</button>
            <input type="number" placeholder="0" class="custom-input" id="customInput" aria-label="customTip">
          </div>
        </div>
        <div class="number_of_people">
          <div class="text_part">
            Number of People
            <p>Can't be zero!</p>
          </div>
          <div class="input_n_people">
            <img src="images/icon-person.svg" class="field_icon" alt="Person Icon">
            <input type="number" name="number_of_people" value="1" aria-label="numberOfPeople">

          </div>
        </div>
      </div>
      <div class="summary">
        <div class="cost">
          <div class="info">
            Tip Amount
            <p>/ person</p>
          </div>
          <h1 class="tip_per_person">$0.0</h1>
        </div>
        <div class="cost">
          <div class="info">
            Total
            <p>/ person</p>
          </div>
          <div class="price">
            <h1 class="total_tip">$0.0</h1>
          </div>
        </div>
        <div class="reset_button">
          <button type="button" name="reset_button">Reset</button>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Amirmardan-prog">Amir</a>.
  </div>
  <script src="src/script.js"></script>
</body>

</html>
